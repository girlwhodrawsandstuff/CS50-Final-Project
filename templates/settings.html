<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf=8" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Settings</title>
    <!-- Required to import fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/c20afc23a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer>
      let signOut =  function () {
        console.log(gapi);
        console.log(gapi.auth2);
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {   
          console.log('User signed out.');   
          auth2.disconnect();  
        });
        auth2.disconnect();
      }
      (function() {
        document.getElementById ("google-signout").addEventListener ("click", signOut, false);
      })();
    </script>
  </head>

  <body>
    
    {% include 'navbar.html' %}

    <!-- main page -->
    <main class="main-section">
      <h1 class="main-page-title">Settings</h1>
      <form action="/settings" method="post">
        <!-- Old Password -->
        <div class="form-input">
          <input
            type="password"
            id="oldpass"
            name="old"
            placeholder="Old Password"
            autocomplete="off"
            autofocus
          />
        </div>
        <!-- New Password -->
        <div class="form-input">
          <input
            type="password"
            id="pass"
            name="new"
            placeholder="New Password"
          />
        </div>

        <!-- Confirm Password -->
        <div class="form-input">
          <input
            type="password"
            id="pass1"
            name="confirmation"
            placeholder="Confirm Password"
          />
        </div>
        <!-- Button -->
        <div class="submit-button">
          <button id="submit" type="submit">Change</button>
        </div>
      </form>
    </main>
  </body>
</html>
