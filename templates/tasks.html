{% extends 'layout.html' %}

{% block stylesheet %}  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/tasks.css')}}"/> {% endblock %}

{% block main %}

    <div class="tasks-main">
        <h1 class="tasks-header">Tasks</h1>
        <form action="/add" method="post">
            <div class="input-field">
                <input type="text" name="title" placeholder="Add your task"></input>
                <button type="submit"
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>

        {% for todo in todo_list %}
            <ul class="list-items">
                <li>{{ todo.title }}<span><a href="/delete/{{ todo.id }}"><i class="fas fa-trash"></i></a></span></li>
            </ul>
            <div class="footer">
                <span>You have pending tasks</span>
                <button>Clear All</button>
            </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>

{% endblock %}
